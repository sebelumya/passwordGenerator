<!doctype html>
<html lang="en">

<head>
    <title>Random Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" class="css">
    <script src="script.js">
        
    </script>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <form action="" name="passGen">
                <input type="text" name="output" id="" class="form-control" placeholder="Your Random Password Will be Here"
                    aria-describedby="helpId">
                <input type="button" class="btn" value="Generate Password"
                    onclick="populateform(this.form.length.value)"><br>
                <strong>Password Length:</strong><input type="text" class="bo" name="length" size="3" value="8">
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
